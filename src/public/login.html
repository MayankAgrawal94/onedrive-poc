<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microsoft OneDrive POC</title>
        <link rel="stylesheet" href="/styles/login-panel.css">
    </head>
    <body>

        <div class="container">
            <h1>Microsoft OneDrive POC</h1>
            <button class="login-button" id="msft-btn" onclick="navigateToAuth('msft')">
                <img src="/assests//msft.svg" alt="Microsoft Logo">
                <span class="msft-lgn-txt">
                    Log in with Microsoft
                </span>
            </button>
        </div>
        
        <script>
            const navigateToAuth = (type) => {
                let url = null;
                switch(type) {
                    case "msft": 
                        url = '/v1/auth/ms/rq';
                        break;
                    default: 
                        break;
                }
                if (url) window.location.href = url;
            }
        </script>

    </body>
</html>
